name: Hyper
version: '${project.version}'
main: me.sv3ks.hyper.HyperCurrencies
api-version: 1.19
prefix: HyperCurrencies
authors: [ Sv3ks ]
description: Adds customizable currencies to Spigot.
website: github.com/Sv3ks
softdepend: [Vault]
commands:
