name: HyperCurrencies
version: '${project.version}'
main: me.sv3ks.hypercurrencies.HyperCurrencies
prefix: HyperCurrencies
authors: [ Sv3ks ]
description: Adds customizable currencies to Spigot.
website: https://www.github.com/Sv3ks/
softdepend: [ Vault ]
commands:
  hypercurrencies:
    permission: hypercurrencies.admin
    aliases:
      - hc
    description: The main command of HyperCurrencies.
  currency:
    permission: hypercurrencies.currency
    aliases:
      - c
    description: Manages currencies.
  balance:
    permission: hypercurrencies.balance
    description: Check your balance in one or all currencies.
    aliases:
      - bal
  balancetop:
    permission: hypercurrencies.balancetop
    description: View a list of the top 10 players with the most balance of a currency.
    aliases:
      - baltop
  pay:
    permission: hypercurrencies.pay
    description: Pay a specific amount of balance to a player.